<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>
          World Clock
          <div class="world">🌍</div>
        </h1>
      </div>
      <select id="city">
        <option value="">Select a location...</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Madrid">Madrid</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:14 <small>AM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:14 <small>AM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:14 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        class="gitLink"
        href="https://github.com/catarinadarosaria/world-clock"
        target="_blank"
        >Open-source</a
      >
      code by
      <a class="myWebsite" href="https://catarinadarosaria.com/" target="_blank"
        >Catarina da Rosária</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
